<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire d'inscription</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

	<div id="wrapper">
		<div id="formulaire">
			<h2>VEUILLEZ VOUS INSCRIRE</h2>
			<div class="image">
				<img src="img/blog/user.jpg" alt="">
			</div>
			<form>
				<div>
					<label>Nom :</label><br>
					<input type="text" placeholder="Entrer votre nom" class="chmp">
				</div>
				<div>
					<label>Prenom :</label><br>
					<input type="text" placeholder="Entrer votre prenom" class="chmp">
				</div>
				<div>
					<label>Email :</label><br>
					<input type="email" placeholder="Entrer votre email" class="chmp">
				</div>
				<div>
					<label>Telephone :</label><br>
					<input type="text" placeholder="Entrer votre numero de telephone" class="chmp">
				</div>
				<div class="gender">
					<label>Sexe :</label><br>
					<input type="radio" > Masculin
					<input type="radio" > Feminin
					<input type="radio" > Autre
				</div>
				<div>
					<label>Date de naissance</label><br>
					<input type="date" class="chmp">
				</div>
				<div>
					<label>Age</label><br>
					<input type="number" min="9" max="120" class="chmp">
				</div>
				<div class="select">
					<label>Region :</label><br>
					<select>
						<option>Selectionner votre region</option>
						<option>Conakry</option>
						<option>Kindia</option>
						<option>Boke</option>
						<option>Mamou</option>
						<option>Labe</option>
						<option>Kankan</option>
						<option>Faranah</option>
						<option>N'Zerekore</option>
					</select>
				</div>
				<div class="statut">
					<label>Statut :</label><br>
					<input type="checkbox"> Etudiant(e)
					<input type="checkbox"> Diplom√©(e)
					<input type="checkbox"> Stagiaire
					<input type="checkbox"> Travail
				</div>
				<div>
					<label>Mot de passe :</label><br>
					<input type="password" placeholder="Entrer votre mot de passe" class="chmp">
				</div>
				<div>
					<label>Confirmer mot de passe :</label><br>
					<input type="password" placeholder="Confirmer votre mot de passe" class="chmp">
				</div>
				<div>
					<button>S'inscrire</button>
				</div>	

			</form>
		</div>
	</div>

</body>
</html>
